</head>

<body>

    <div class="container p-0 register">
        <div class="register__title">Register</div>
        <div class="register__text">Email</div>
        <input class="register__input" placeholder="Write Your Email" type="email" />
        <div class="register__text">Name</div>
        <input class="register__input" placeholder="Write Your Name" type="text" />
        <div class="register__text">Password</div>
        <input class="register__input" placeholder="Write Your Password" type="password" />
        <div class="register__text">Confirm Password</div>
        <input class="register__input" placeholder="Confirm Your Password" type="password" />
        <div class="d-flex justify-content-between register__bottom">
            <div class="d-flex">
                <input type="checkbox" class="register__checkbox" />
                <div class="register__accept">Accept terms & conditions</div>
            </div>
            <button class="register__bottom__button">REGISTER</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
